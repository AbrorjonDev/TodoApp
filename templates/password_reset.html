{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}
    <div class="content-section">
        <form method="post">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="mb-auto">Reset password</legend>
                {{ form|crispy }}
            </fieldset>
            <button class="btn btn-outline">Reset Password </button>
            <p> Or </p>
            <a href="{% url 'login' %}">Login</a>
        </form>
    </div>
{% endblock %}
